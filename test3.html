        :root {

            --accent: #f9c784;
            --accent-dark: #e5a954;
            --dark: #433a3f;
            --gray-dark: #635d60;

            background-color: var(--light);
            overflow-x: hidden;

            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }

            display: inline-block;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(225, 90, 68, 0.2);

            color: var(--primary-dark);
        }
        
        .btn-accent {
            background-color: var(--accent);
            color: var(--dark);

        .btn-accent:hover {

        }

            font-size: 1.1rem;
        }

            top: 0;
            left: 0;
            width: 100%;

            box-shadow: 0 2px 10px rgba(225, 90, 68, 0.1);

            backdrop-filter: blur(10px);
            transition: all 0.3s ease;

            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 20px rgba(225, 90, 68, 0.15);

            font-size: 1.5rem;
            color: var(--dark);

        }
        
        .mobile-menu-btn {

            height: 2.5rem;

            background: linear-gradient(45deg, var(--primary-light), #ffe0d8);
        }
        
        .service-card:nth-child(2) .service-card-header {

            top: 3.5rem;

        .step-number {
